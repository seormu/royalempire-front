<div class="login">
    <div class="col-lg-6 col-12 col-md-12">
        <h2 class="text-center">Le damos la bienvenida de vuelta!</h2>
        <form class="mt-5" id="loginForm" [formGroup]="formulario">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="usuario@example.com" formControlName="correo">
                <div *ngIf="campoEsInvalido('correo')" class="text-danger mt-1 mensaje-error-input">
                    {{ obtenerMensajeErrorCampo('correo') }}
                </div>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Contraseña</label>
                <div class="password-input">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" formControlName="contrasenia">
                    <span class="password-toggle" id="togglePasswordLogin">
                        <i class="far fa-eye" id="eyeIconLogin"></i>
                    </span>
                </div>
                <div *ngIf="campoEsInvalido('contrasenia')" class="text-danger mt-1 mensaje-error-input">
                    {{ obtenerMensajeErrorCampo('contrasenia') }}
                </div>
                <div class="text-danger mt-1 mensaje-error-input">
                    {{ errorLogin }}
                </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <span><a href="" class="link-LQwxK8Bm">Olvidé la contraseña </a></span>
            </div>
            
            <div class="d-flex justify-content-center">
                <button class="sidebar-frame__submit  btn btn-success" (click)="iniciarSesion()">Iniciar Sesión</button>
            </div>
            <div class="container text-center col-md-12 my-3">
                <p>¿No tienes una cuenta? <a id="registerLink" class="link-qD3tmqQv" href="#" data-bs-toggle="modal"
                        data-bs-target="#registerModal">Regístrese</a></p>
            </div>
        </form>
    </div>
</div>
