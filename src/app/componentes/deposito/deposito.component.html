<div class="container-scroller">
    <app-nav></app-nav>
    <div class="container-fluid page-body-wrapper">
        <app-header></app-header>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card corona-gradient-card">
                            <div class="card-body py-0 px-0 px-sm-3"></div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 grid-margin">
                        <div class="card">
                            <div class="card-body pagos-card">
                                <h4 class="card-title text-center">Paga en línea de forma segura.</h4>
                                <div class="container mt-5">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <form class="mt-5" id="loginForm" [formGroup]="formulario">
                                                    <div class="mb-3">
                                                        <label for="loginEmail" class="card-title">Título</label>
                                                        <input type="email" class="form-control"  formControlName="titulo">
                                                        <div *ngIf="campoEsInvalido('titulo')" class="text-danger mt-1 mensaje-error-input">
                                                            {{ obtenerMensajeErrorCampo('titulo') }}
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="loginPassword" class="card-title">Total a pagar</label>
                                                        <input type="number" class="form-control form-deposito"  formControlName="totalpagar">
                                                        <div *ngIf="campoEsInvalido('totalpagar')" class="text-danger mt-1 mensaje-error-input">
                                                            {{ obtenerMensajeErrorCampo('totalpagar') }}
                                                        </div>
                                                    </div>
                                                    <div class="d-flex justify-content-center">
                                                        <button class="sidebar-frame__submit  btn btn-success" (click)="pagar()">Pagar</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
